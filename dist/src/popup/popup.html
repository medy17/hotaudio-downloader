<!DOCTYPE html>
<html>

<head>
    <title>Hotaudio Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
  <script type="module" crossorigin src="/assets/popup.html-C8Bo8XZW.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/popup-xDi0fFPM.css">
</head>

<body>

    <div class="cyber-container" id="mainInterface">
        <div class="scan-line"></div>
        <div class="glass-overlay"></div>

        <header>
            <div class="logo-area">
                <span class="icon-chip"></span> HOTAUDIO <span class="highlight">//</span> DOWNLINK_V7
            </div>
            <div class="status-indicator online"></div>
        </header>

        <!-- Visualizer / Speed Graph -->
        <div class="visualizer-container">
            <canvas id="speedGraph" width="300" height="40"></canvas>
        </div>

        <div class="main-display">
            <div class="progress-ring-container">
                <svg class="progress-ring" width="120" height="120">
                    <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.1)" stroke-width="8"
                        fill="transparent" r="52" cx="60" cy="60" />
                    <circle class="progress-ring__circle" stroke="#ed662e" stroke-width="8" fill="transparent" r="52"
                        cx="60" cy="60" />
                </svg>
                <div class="percent-display">
                    <span id="bigPercent">0</span>
                </div>
            </div>
        </div>

        <div class="info-terminal">
            <div class="terminal-line">> SYSTEM READY...</div>
            <div class="terminal-line" id="cmdStatus">> AWAITING_INPUT</div>
        </div>

        <div class="control-deck">
            <button id="downloadBtn" class="cyber-btn">
                <span class="btn-content">INITIALIZE_CAPTURE</span>
                <div class="btn-glitch"></div>
            </button>
            <button id="cancelBtn" class="cyber-btn secondary" style="display: none;">ABORT</button>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <label>SPEED</label>
                <span id="speedVal" class="neon-text">--</span>
            </div>
            <div class="stat-box">
                <label>ELAPSED</label>
                <span id="elapsedVal">00:00</span>
            </div>
            <div class="stat-box">
                <label>TOTAL DATA</label>
                <span id="chunksVal">0 B</span>
            </div>
            <div class="stat-box">
                <label>STATUS</label>
                <span id="statusVal" class="status-ok">IDLE</span>
            </div>
        </div>
    </div>

    <div id="invalidState" class="hidden-state">
        <div style="font-size: 48px; margin-bottom: 20px; color: #ff0055;">X</div>
        <h2 style="margin: 0; color: var(--text-bright);">NO SIGNAL</h2>
        <p style="font-size: 12px; margin-top: 10px;">TARGET SYSTEM NOT DETECTED.<br>PLEASE NAVIGATE TO HOTAUDIO.NET</p>
    </div>

</body>

</html>
