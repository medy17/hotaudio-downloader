<!DOCTYPE html>
<html>
<head>
    <title>Hotaudio Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>

<div class="container">
    <header>
        <img src="icons/icon48.png" alt="Logo" class="logo">
        <h3>Hotaudio Downloader</h3>
    </header>

    <main>
        <div id="warning" class="warning-box" style="display: none;"></div>

        <div id="buttonContainer">
            <div class="button-wrapper">
                <button id="downloadBtn">
                    <svg id="iconDownload" class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    <svg id="iconSpinner" class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path opacity="0.2" d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="currentColor"/><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22ZM12 20V22M12 2V4M20 12H22M2 12H4M19.0711 4.92893L20.4853 3.51472M3.51472 20.4853L4.92893 19.0711M19.0711 19.0711L20.4853 20.4853M3.51472 3.51472L4.92893 4.92893" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <svg id="iconSuccess" class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <svg id="iconError" class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span id="btnText">Download Audio</span>
                    <span id="btnPercent" class="mono"></span>
                </button>
            </div>
            <button id="cancelBtn" class="secondary-button" style="display: none; color: #e06c75;">Cancel</button>
        </div>
    </main>

    <footer>
        <p id="status">Waiting for player...<span id="statusTime" class="mono"></span></p>
    </footer>
</div>

<script src="popup.js"></script>
</body>
</html>
